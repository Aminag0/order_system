<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Order System{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >

    <!-- Your custom styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    >
  </head>

  <body>
    <div class="container">
      <nav>
        <a href="{{ url_for('list_orders') }}">Orders</a> |
        <a href="{{ url_for('view_logs') }}">Logs</a>
      </nav>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for msg in messages %}{{ msg }}<br>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
